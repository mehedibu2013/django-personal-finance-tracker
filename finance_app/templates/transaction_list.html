<!DOCTYPE html>
<html>
<head>
    <title>Transactions</title>
</head>
<body>
    <h1>My Transactions</h1>
    <a href="{% url 'add_transaction' %}">Add New Transaction</a>
    <ul>
        {% for transaction in transactions %}
            <li>
                {{ transaction.date }} - {{ transaction.type|title }} ${{ transaction.amount }}
                ({{ transaction.category }}) |
                <a href="{% url 'edit_transaction' transaction.pk %}">Edit</a> |
                <a href="{% url 'delete_transaction' transaction.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
