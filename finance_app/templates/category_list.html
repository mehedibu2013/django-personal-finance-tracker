<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
</head>
<body>
    <h1>Your Categories</h1>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }} | <a href="{% url 'edit_category' category.pk %}">Edit</a> | <a href="{% url 'delete_category' category.pk %}">Delete</a></li>
        {% empty %}
            <li>No categories found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_category' %}">Add New Category</a>
</body>
</html>
