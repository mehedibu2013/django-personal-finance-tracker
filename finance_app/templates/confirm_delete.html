<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete this category?</h1>
    <p>{{ object.name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="color: red;">Yes, Delete</button>
    </form>
    <a href="{% url 'category_list' %}">Cancel</a>
</body>
</html>
